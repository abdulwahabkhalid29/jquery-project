    <script src="assets/js/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $("*").hide();

            $("#th").click(function(){

            });
            $("#intro").click(function(){
                $("p.intro").hide();
            })
            ;$("#hr").click(function(){

            });
            ;$("#ul").click(function(){
                $("ul li:first").hide();
            });
        });
    </script>
