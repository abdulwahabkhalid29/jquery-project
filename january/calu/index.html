<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
    <p id="p1">This is a paragraph</p>
    <p id="p2">This is a paragraph</p>
    <input id="input1" type="text" class="form-control" value="Wahab Khalid">
    <button id="btn1" class="mt-3 btn btn-outline-success">SET TEXT</button>
    <button id="btn2" class="mt-3 btn btn-outline-success">SET HTML</button>
    <button id="btn3" class="mt-3 btn btn-outline-success">SET VALUE</button>
</div>
<script src="assets/js/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#p1").text("Hello world!");
        });
        $("#btn2").click(function(){
            $("#p2").html("<b>Hello world!</b>");
        });
        $("#btn3").click(function(){
            $("#input1").val("Abdul Wahab Khalid");
        });
    });
    </script>
</body>
</html>
